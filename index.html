<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <div class="card-contain">
      <div class="rslt-contain info-contain">
        <div class="rslt-head">Your Result</div>
        <div class="rslt-score"><span>76</span><span class="outOf">of 100</span></div>
        <div class="rslt-grade">Great</div>
        <div class="rslt-info">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
      <div class="summary-contain info-contain">
        <div class="summary-head">Summary</div>
        <ul class="summary-list">
          <li>
            <div class="summary-name"><img src="assets/images/icon-reaction.svg" alt="Reaction icon">Reaction</div>
            <div class="summary-score"><span>80 </span>/ 100</div>
          </li>
          <li>
            <div class="summary-name"><img src="assets/images/icon-memory.svg" alt="Reaction icon">Memory</div>
            <div class="summary-score"><span>92 </span>/ 100</div>
          </li>
          <li>
            <div class="summary-name"><img src="assets/images/icon-verbal.svg" alt="Reaction icon">Verbal</div>
            <div class="summary-score"><span>61 </span>/ 100</div>
          </li>
          <li>
            <div class="summary-name"><img src="assets/images/icon-visual.svg" alt="Reaction icon">Visual</div>
            <div class="summary-score"><span>72 </span>/ 100</div>
          </li>
        </ul>
        <div class="summary-btn">continue</div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Design-With-Dheeraj">Dheeraj Kumar Yadav</a>.
  </div>


</body>
</html>
